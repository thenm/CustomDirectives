<div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [appClass]="{disabled: currentPage == 0}">
        <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
      </li>
      <ng-container *appFor="images.length; let i = index;">
        <li 
          class="page-item" 
          [appClass] = "{ active: i == currentPage}"
          *ngIf="checkWindowIndex(i)"
        >
          <a class="page-link" (click)="currentPage = i">{{i+1}}</a>
        </li>
      </ng-container>
      
      
      <li class="page-item" [appClass]="{disabled:   currentPage == images.length -1}">
        <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div>
  <h4>{{images[currentPage].title}}</h4>
  <img src="{{images[currentPage].url}}" alt="{{images[currentPage].title}}">
</div>
